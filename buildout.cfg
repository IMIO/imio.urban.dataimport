[buildout]
extensions = mr.developer

dump-picked-versions-file = versions-picked.cfg

allow-picked-versions = true
parts =
    omelette
    instance
    test
    zopepy
    docs


package-name = imio.urban.dataimport
package-extras = [test]

parts += omelette

extends =
    http://dist.plone.org/release/4.1.6/versions.cfg
    versions.cfg
develop = .

find-links =
    http://packages.communesplone.be/simple
    http://packages.affinitic.be/simple
    http://dist.plone.org/release/4.1.6/

versions = versions
sources-dir = devel
auto-checkout = Products.urban
                appy
                Products.urbanskin
                communesplone.schedule
                communesplone.urban.schedule
                communesplone.iconified_document_actions
                plone.app.referenceintegrity
                plone.app.linkintegrity

# Reference any folders where you have Python egg source code under development here
# e.g.: develop = src/my.package
# If you are using the mr.developer extension and have the source code in a
# repository mr.developer will handle this automatically for you
develop = .

[sources]
Products.urban = svn http://svn.communesplone.org/svn/communesplone/Products.urban/tags/1.1.8
appy = bzr http://bazaar.launchpad.net/~communesplone/appy/communesplone/
Products.urbanskin = svn http://svn.communesplone.org/svn/communesplone/Products.urbanskin/trunk/
communesplone.schedule = svn http://svn.communesplone.org/svn/communesplone/communesplone.schedule/trunk/
communesplone.urban.schedule = svn http://svn.communesplone.org/svn/communesplone/communesplone.urban.schedule/trunk/
communesplone.iconified_document_actions = svn http://svn.communesplone.org/svn/communesplone/communesplone.iconified_document_actions/trunk/
plone.app.referenceintegrity = svn https://svn.plone.org/svn/plone/plone.app.referenceintegrity/trunk
plone.app.linkintegrity = svn https://svn.plone.org/svn/plone/plone.app.linkintegrity/trunk

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8081
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage

eggs =
    imio.urban.dataimport
    Products.urban
    Products.urbanskin
    communesplone.urban.schedule
    communesplone.iconified_document_actions
    ipdb
    iw.debug
    plone.reload

zcml =
    imio.urban.dataimport
    Products.urban
    Products.urbanskin
    communesplone.urban.schedule
    communesplone.iconified_document_actions
    iw.debug

environment-vars =
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy

[test]
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
